syntax = "proto3";

option java_package = "com.example.amulet.core.auth.session.proto";
option java_multiple_files = true;

message UserSessionPreferences {
  string user_id = 1;
  string display_name = 2;
  string avatar_url = 3;
  UserConsentsProto consents = 4;
  string timezone = 5;
  string language = 6;
  string access_token = 7;
  string refresh_token = 8;
  int64 access_token_expires_at = 9;
  string token_type = 10;
}

message UserConsentsProto {
  bool analytics = 1;
  bool usage = 2;
  bool crash = 3;
  bool diagnostics = 4;
}

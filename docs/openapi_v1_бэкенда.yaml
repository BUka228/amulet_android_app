openapi: 3.0.3
info:
  title: Amulet Public API
  version: "1.0.0"
  description: |
    OpenAPI-спецификация публичного HTTPS API `/v1` (Firebase Cloud Functions).
    Аутентификация — Firebase ID Token (Bearer), App Check — обязательный для мобильных клиентов.
    
    Эта спецификация публикуется на Firebase Hosting для разработчиков.
    
    Примечание: внутренние и тестовые эндпоинты (например, `/v1/rules.tick`) умышленно
    не включены в публичную спецификацию и предназначены только для внутренних нужд и автоматических тестов.
servers:
  - url: https://api.amulet.app/v1
    description: Production
  - url: https://{region}-{project}.cloudfunctions.net/api/v1
    variables:
      region:
        default: europe-west1
      project:
        default: amulet
  - url: /v1
    description: Local Development
tags:
  - name: users
  - name: devices
  - name: hugs
  - name: pairs
  - name: library
  - name: patterns
  - name: sessions
  - name: stats
  - name: rules
  - name: webhooks
  - name: notifications
  - name: ota
  - name: telemetry
  - name: admin
    description: |
      Административные эндпоинты. Доступ требуют специальные роли в custom claims токена.
      По умолчанию требуется роль администратора (`admin: true`).
      Отдельные эндпоинты дополнительно доступны модераторам (`moderator: true`).
  - name: privacy
security:
  - BearerAuth: []
paths:
  /users.me.init:
    post:
      tags: [users]
      summary: Инициализация профиля текущего пользователя
      security:
        - BearerAuth: []
          AppCheck: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInitRequest'
            examples:
              empty:
                summary: Пустое тело допустимо
                value: {}
              withData:
                summary: Инициализация с частью полей
                value:
                  displayName: "Alex"
                  timezone: "Europe/Moscow"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /users.me:
    get:
      tags: [users]
      summary: Получить профиль текущего пользователя
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
    patch:
      tags: [users]
      summary: Обновить профиль пользователя
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /users.me/delete:
    post:
      tags: [users]
      summary: Запрос на удаление аккаунта (асинхронно)
      deprecated: true
      description: |
        Эндпоинт устарел. Используйте каноничный эндпоинт `POST /v1/privacy/delete`,
        который входит в функциональность GDPR и предоставляет единый поток удаления данных.
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                type: object
                properties:
                  jobId:
                    type: string
                  message:
                    type: string
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '412': { $ref: '#/components/responses/PreconditionFailedError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }

  /devices.claim:
    post:
      tags: [devices]
      summary: Привязать устройство к аккаунту
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceClaimRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  device:
                    $ref: '#/components/schemas/Device'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /devices:
    get:
      tags: [devices]
      summary: Список устройств текущего пользователя
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      $ref: '#/components/schemas/Device'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /devices/{id}:
    get:
      tags: [devices]
      summary: Детали устройства
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  device:
                    $ref: '#/components/schemas/Device'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
    patch:
      tags: [devices]
      summary: Обновить настройки устройства
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceUpdateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  device:
                    $ref: '#/components/schemas/Device'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /devices/{id}/unclaim:
    post:
      tags: [devices]
      summary: Отвязать устройство
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }

  /hugs.send:
    post:
      tags: [hugs]
      summary: Отправить «объятие»
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/HugSendRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  hugId:
                    type: string
                  delivered:
                    type: boolean
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '412': { $ref: '#/components/responses/HugsPreconditionFailedError' }
        '429': { $ref: '#/components/responses/ResourceExhaustedError' }
  /hugs:
    get:
      tags: [hugs]
      summary: История «объятий»
      parameters:
        - in: query
          name: direction
          required: true
          schema:
            type: string
            enum: [sent, received]
        - in: query
          name: cursor
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Hug'
                  nextCursor:
                    type: string
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /hugs/{hugId}:
    get:
      tags: [hugs]
      summary: Детали «объятия»
      parameters:
        - in: path
          name: hugId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  hug:
                    $ref: '#/components/schemas/Hug'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }

  /pairs.invite:
    post:
      tags: [pairs]
      summary: Пригласить партнёра
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PairInviteRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  inviteId:
                    type: string
                  url:
                    type: string
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /pairs.accept:
    post:
      tags: [pairs]
      summary: Принять приглашение
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PairAcceptRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pair:
                    $ref: '#/components/schemas/Pair'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '409': { $ref: '#/components/responses/AlreadyExistsError' }
        '412': { $ref: '#/components/responses/PreconditionFailedError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /pairs:
    get:
      tags: [pairs]
      summary: Список пар
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pairs:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pair'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /pairs/{pairId}/block:
    post:
      tags: [pairs]
      summary: Заблокировать пару
      parameters:
        - in: path
          name: pairId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pair:
                    $ref: '#/components/schemas/Pair'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }

  /pairs/{pairId}/unblock:
    post:
      tags: [pairs]
      summary: Разблокировать пару
      parameters:
        - in: path
          name: pairId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pair:
                    $ref: '#/components/schemas/Pair'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }

  /practices:
    get:
      tags: [library]
      summary: Каталог практик
      parameters:
        - in: query
          name: type
          schema:
            type: string
        - in: query
          name: lang
          schema:
            type: string
        - in: query
          name: cursor
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Practice'
                  nextCursor:
                    type: string
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /practices/{practiceId}:
    get:
      tags: [library]
      summary: Детали практики
      parameters:
        - in: path
          name: practiceId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  practice:
                    $ref: '#/components/schemas/Practice'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }

  /patterns:
    get:
      tags: [patterns]
    
      summary: Публичные паттерны
      parameters:
        - in: query
          name: hardwareVersion
          schema:
            type: integer
        - in: query
          name: kind
          schema:
            type: string
        - in: query
          name: tags
          schema:
            type: string
        - in: query
          name: cursor
          schema:
            type: string
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pattern'
                  nextCursor:
                    type: string
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
    post:
      tags: [patterns]
      summary: Создать пользовательский паттерн
      description: |
        При создании паттерна с полем `public: true` ему автоматически присваивается статус модерации `reviewStatus: "pending"`.
        Такой паттерн не отображается в публичном каталоге до одобрения администратором.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatternCreateRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  pattern:
                    $ref: '#/components/schemas/Pattern'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /patterns.mine:
    get:
      tags: [patterns]
      summary: Мои паттерны
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Pattern'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /patterns/{id}:
    get:
      tags: [patterns]
      summary: Детали паттерна
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pattern:
                    $ref: '#/components/schemas/Pattern'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
    patch:
      tags: [patterns]
      summary: Обновить паттерн
      description: |
        Для публичных паттернов при изменении полей, влияющих на контент (например, `spec`, `title`, `public` и др.),
        статус модерации автоматически сбрасывается на `reviewStatus: "pending"`. До повторного одобрения паттерн
        временно пропадает из публичного каталога.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatternUpdateRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  pattern:
                    $ref: '#/components/schemas/Pattern'
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
    delete:
      tags: [patterns]
      summary: Удалить паттерн
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok:
                    type: boolean
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /patterns/{patternId}/share:
    post:
      tags: [patterns]
      summary: Поделиться паттерном с партнёром
      description: |
        Паттерном можно делиться только после модерации. Требуется `reviewStatus: "approved"`.
        Иначе будет возвращена ошибка `failed_precondition (412)`.
      parameters:
        - in: path
          name: patternId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatternShareRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  shared:
                    type: boolean
        '412': { $ref: '#/components/responses/PreconditionFailedError' }
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /patterns/preview:
    post:
      tags: [patterns]
      summary: Предпросмотр паттерна на устройстве
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatternPreviewRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  previewId:
                    type: string
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }

  /practices/{practiceId}/start:
    post:
      tags: [sessions]
      summary: Старт сессии практики
      parameters:
        - in: path
          name: practiceId
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PracticeStartRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionId:
                    type: string
        '401': { $ref: '#/components/responses/UnauthorizedError' }
        '403': { $ref: '#/components/responses/ForbiddenError' }
        '404': { $ref: '#/components/responses/NotFoundError' }
        '429': { $ref: '#/components/responses/TooManyRequestsError' }
  /practices.session/{sessionId}/stop:
    post:
      tags: [sessions]
      summary: Остановка сессии
      parameters:
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PracticeStopRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  summary:
                    $ref: '#/components/schemas/PracticeSummary'
        '401': { $ref: '#/components/responses/UnauthorizedError' }

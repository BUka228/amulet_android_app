components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Firebase ID Token
    AppCheck:
      type: apiKey
      in: header
      name: X-Firebase-AppCheck
      description: App Check Token
  schemas:
    Timestamp:
      oneOf:
        - type: string
          format: date-time
        - type: object
          properties:
            _seconds:
              type: integer
            _nanoseconds:
              type: integer
          required: [_seconds, _nanoseconds]
      description: |
        Метка времени может сериализоваться как строка ISO 8601 или как объект Firestore Timestamp `{ _seconds, _nanoseconds }`.
    Error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        details:
          type: object
    TelemetryAcceptedResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            accepted:
              type: integer
    PrivacyExportCreateResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            jobId:
              type: string
            status:
              type: string
            estimatedCompletionTime:
              type: string
              description: Примерное время готовности, например "24 hours"
    PrivacyExportStatusResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            jobId:
              type: string
            status:
              type: string
            createdAt:
              $ref: '#/components/schemas/Timestamp'
            downloadUrl:
              type: string
              nullable: true
            fileSize:
              type: integer
              nullable: true
            errorMessage:
              type: string
              nullable: true
            expiresAt:
              $ref: '#/components/schemas/Timestamp'
    PrivacyRightsResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            userId:
              type: string
            rights:
              type: object
              properties:
                dataExport:
                  type: object
                  properties:
                    available: { type: boolean }
                    description: { type: string }
                    endpoint: { type: string }
                dataDeletion:
                  type: object
                  properties:
                    available: { type: boolean }
                    description: { type: string }
                    endpoint: { type: string }
                    warning: { type: string }
                dataPortability:
                  type: object
                  properties:
                    available: { type: boolean }
                    description: { type: string }
                    format: { type: string }
                dataRectification:
                  type: object
                  properties:
                    available: { type: boolean }
                    description: { type: string }
                    endpoint: { type: string }
                dataRestriction:
                  type: object
                  properties:
                    available: { type: boolean }
                    description: { type: string }
                    endpoint: { type: string }
                auditLog:
                  type: object
                  properties:
                    available: { type: boolean }
                    description: { type: string }
                    endpoint: { type: string }
            lastUpdated:
              type: string
              format: date-time
            compliance:
              type: object
              properties:
                gdpr: { type: boolean }
                ccpa: { type: boolean }
                coppa: { type: boolean }
    PrivacyDeletionCreateResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            jobId:
              type: string
            status:
              type: string
            estimatedCompletionTime:
              type: string
              description: Примерное время завершения (например, "7 days")
            warning:
              type: string
  responses:
    UnauthorizedError:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ForbiddenError:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFoundError:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    AlreadyExistsError:
      description: Conflict / Already Exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    PreconditionFailedError:
      description: Precondition Failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    TooManyRequestsError:
      description: Too Many Requests
      headers:
        Retry-After:
          schema:
            type: integer
          description: Seconds to wait before retrying
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    ResourceExhaustedError:
      description: Too Many Requests (кулдаун на отправку объятий)
      headers:
        Retry-After:
          schema:
            type: integer
          description: Секунды до следующей разрешенной отправки
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    HugsPreconditionFailedError:
      description: Precondition Failed (недопустимая отправка объятия)
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/Error'
              - type: object
                properties:
                  details:
                    type: object
                    properties:
                      reason:
                        type: string
                        enum: [self_send, pair_blocked]
                        description: Причина отказа — отправка самому себе или пара заблокирована
    User:
